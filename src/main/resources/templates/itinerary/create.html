<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<div>
    <h1 class='text-center text-3xl text-blue-900 font-bold mt-4'>
        Adventure Appraisals
    </h1>
<body>
<nav class="bg-blue-200 p-4 mt-4">
    <ul class="flex space-x-4 w-full">
        <li class="flex-grow flex-1">
            <a href="http://localhost:3000" class="text-white">Home</a>
        </li>
        <li class="flex-grow flex-1">
            <a href="http://localhost:8080/itineraries/search" class="text-white">Search</a>
        </li>
        <li class="flex-grow flex-1">
            <a href="http://localhost:8080/itineraries" class="text-white">Itineraries</a>
        </li>
        <li class="flex-grow flex-1">
            <a href="http://localhost:3000/userPage" class="text-white">User Page</a>
        </li>
        <li class="flex-grow flex-1">
            <a href="http://localhost:8080/itineraries/destination" class="text-white">Destinations</a>
        </li>
        <li class="flex-grow flex-1">
            <a href="http://localhost:3000/login" class="text-white">Login</a>
        </li>
        <li class="flex-grow flex-1">
            <a href="http://localhost:3000/userSignUp" class="text-white">SignUp</a>
        </li>
    </ul>
</nav>
<div class="mb-8 ml-4">
<h2 class="font-bold text-blue-900 text-2xl mb-2 mt-4 ml-4">CREATE ITINERARIES FORM </h2>
 <div>
<div class="mb-8 ml-4">
<h3><a href = "http://localhost:8080/itineraries" class="text-blue-900 underline ml-4" >BACK TO ITINERARIES</a></h3>
<div>
<form method = "post" th:action="@{/itineraries/create}" class="form-style">
    <label class="block py-2 font-small mt-4"> Itinerary Name :</span>
        <input type = "text" name = "itinerary.name" th:field="${itinerary.name}"  class="form-input mt-1 block w-1/2 border border-gray-300 rounded-md p-2 py-2 font-small ml-4"/>
    </label>
    <label> FromCity : <input type = "text"  name = "itinerary.itineraryDetails.fromCity" th:field="${itineraryDetails.fromCity}" class="form-input mt-1 block w-1/2 border border-gray-300 rounded-md p-2 py-2 font-small ml-4"/>
    </label>
    <label> ToCity : <input type = "text"  name = "itinerary.itineraryDetails.toCity" th:field="${itineraryDetails.toCity}" class="form-input mt-1 block w-1/2 border border-gray-300 rounded-md p-2 py-2 font-small ml-4"/>
    </label>
    <label> TravelStartDateTime : <input type = "datetime-local"  name = "itinerary.itineraryDetails.travelStartDateTime" th:field="${itineraryDetails.travelStartDateTime}" class="form-input mt-1 block w-1/2 border border-gray-300 rounded-md p-2 py-2 font-small ml-4"/>
    </label>
    <label> TravelEndDateTime : <input type = "datetime-local"  name = "itinerary.itineraryDetails.travelEndDateTime" th:field="${itineraryDetails.travelEndDateTime}" class="form-input mt-1 block w-1/2 border border-gray-300 rounded-md p-2 py-2 font-small ml-4"/>
    </label>
    <label> DestinationSpot : <input type = "text"  name = "itinerary.destination.name" th:field="${destination.name}" class="form-input mt-1 block w-1/2 border border-gray-300 rounded-md p-2 py-2 font-small ml-4"/>
    </label>
    <button type = "Submit" class="border border-blue-500 bg-blue-600 hover:bg-blue-500 w-1/4 p-4 my-2 py-2 font-small text-white mt-4 ml-4"> Create </button>

</form>

</body>
</html>
