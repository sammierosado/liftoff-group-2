<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>
<form method = "post" th:action="@{/itineraries/updateDetails/{id}(id = ${itineraryDetails.id})}" >
   <input type="hidden" name="_method" value = "PATCH" />

   <h1> UPDATE ITINERARY DETAILS </h1>
   <table>
      <tr>
         <th>ITINERARY NAME</th>
         <th:block th:each = "itineraryDetails : ${itineraryDetails}" >
            <td>  <input type = "text" name = "name" th:value = "${itineraryDetails.name.split(',')[0]}"  /><br /></td>
         </th:block></tr>

      <tr>
         <th>FROM CITY</th>
         <th:block th:each = "itineraryDetails : ${itineraryDetails}">
            <td><input type = "text" name = "fromCity" th:value = "${itineraryDetails.fromCity}" th:field="${itineraryDetails.fromCity}"  /><br /></td>

         </th:block></tr>


      <tr>
         <th>TO CITY</th>
         <th:block th:each = "itineraryDetails : ${itineraryDetails}">
            <td><input type = "text" name = "toCity" th:value = "${itineraryDetails.toCity}" th:field="${itineraryDetails.toCity}"  /></td>

         </th:block></tr>

      <tr>
         <th>TRAVEL START DATE</th>
         <th:block th:each = "itineraryDetails : ${itineraryDetails}">
            <td><input type = "text" name = "travelStartDateTime" th:value = "${itineraryDetails.travelStartDateTime}" th:field="${itineraryDetails.travelStartDateTime}"  /></td>

         </th:block></tr>

      <th>TRAVEL END DATE</th>
      <th:block th:each = "itineraryDetails : ${itineraryDetails}">
         <td><input type = "text" name = "travelEndDateTime" th:value = "${itineraryDetails.travelEndDateTime}" th:field="${itineraryDetails.travelEndDateTime}"  /></td>

      </th:block> </tr>
      <tr>
         <th>DESTINATION NAME</th>
         <th:block th:each = "itineraryDetails : ${itineraryDetails}" >

            <td>  <input type = "text" name = "name" th:value = "${itineraryDetails.name.split(',')[1]}"  /><br /></td>

         </th:block></tr>
      <tr>
         <th>DESTINATION POINTS OF INTEREST</th>
         <th:block th:each = "pointsOfInterest : ${pointsOfInterest}" >

            <td>  <textarea name = "description" th:field = "${pointsOfInterest.description}" placeholder="${pointsOfInterest.description}" ></textarea><br /></td>

         </th:block></tr>


   </table>
   <button type = "Submit" > Update </button>
</form>
<h3><a href = "http://localhost:8080/itineraries">BACK TO ITINERARIES</a></h3>
</body>
</html>
